<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="template.xhtml">
	   <ui:define name="title"> Seznam vseh oseb </ui:define>
	   <ui:define name="content">

			<f:view>
				<h:form>

					<h:dataTable value="#{demo.vseOsebe()}" var="o">
						<f:facet name="header">
							<h:outputText value="Seznam vseh oseb"/>
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Priimek"/>
							</f:facet>
							<h:outputText  value="#{o.priimek}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ime"/>
							</f:facet>
							<h:outputText  value="#{o.ime}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sifra"/>
							</f:facet>
							<h:commandLink action="podrobnosti.xhtml" actionListener="#{demo.izberiOsebo(o.sifra)}" value="#{o.sifra}"/>
						</h:column>
							<h:column>
							<h:commandButton class="btn btn-success" action="#{demo.izbrisiOsebo(o.sifra)}" value="Izbrisi"/>
						</h:column>
								<h:column>
							<h:commandButton class="btn btn-success" action="urediOsebo.xhtml" actionListener="#{demo.izberiOsebo(o.sifra)}" value="Uredi"/>
						</h:column>
					</h:dataTable>
					

				</h:form>
			</f:view>
			</ui:define>
	</ui:composition>
</html>
