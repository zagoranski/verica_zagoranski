<!DOCTYPE html>

 <h:head>

.centered {

<p:panelGrid columnClasses="centered">
 <p:chart type="line" model="#{demo.graf}" style="height:400px;"/>
</p:panelGrid>
	<h:form><td><h:commandButton value="Graf ITM" action="grafITM.xhtml" actionListener="#{demo.createLineModels2()}"/></td></h:form>
