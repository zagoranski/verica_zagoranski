 <h:head>
      <title>JSF Tutorial!</title>

<f:view>

                  </p:panel>
			<h:form><td><h:commandButton value="Graf teze" action="grafTeza.xhtml" actionListener="#{demo.createLineModels()}"/></td></h:form>
