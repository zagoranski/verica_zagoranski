
<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="templateTrening.xhtml">
	   <ui:define name="title"> Stran za urejanje </ui:define>
	   <ui:define name="content">
		<f:view>
			<h:form>
			<table border = "0">
			<tr>
				<td>Naziv:</td>
				<td><h:inputText value="#{zrno.izbraniTrening.naziv}" >	
				<f:validateRequired />
			    </h:inputText></td>
			</tr>
			<tr>
				<td>Del telesa:</td>
				<td><h:inputText value="#{zrno.izbraniTrening.delTelesa}" >
					<f:validateRequired />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Naprava:</td>
				<td><h:inputText value="#{zrno.izbraniTrening.naprava}" >
					<f:validateRequired />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Opis:</td>
				<td><h:inputText value="#{zrno.izbraniTrening.opis}" >
					<f:validateRequired />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Slika:</td>
				<td><h:inputText value="#{zrno.izbraniTrening.slika}" >
					<f:validateRequired />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Video:</td>
				<td><h:inputText value="#{zrno.izbraniTrening.video}" >
					<f:validateRequired />
					</h:inputText></td>
					<td><h:commandButton value="Vredu" action="seznamTreningov.xhtml" actionListener="#{zrno.uredi()}" /></td>
			</tr>
			</table>
							
			

			</h:form>
		</f:view>
		
	</ui:define>
	</ui:composition>
	
</html>
